,<div class="row">
    <div class="col-4 text-right">
        <label>Search Product Name</label>
    </div>
    <div class="col-4">
        <input type="text" class="form-control" (input)="onSearchProduct($event)">
        <p>{{searchKey}}</p>
    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="onSearch()">Search</button>
    </div>
    <div class="col-6">
        <p>{{product}}</p>
    </div>
</div>
