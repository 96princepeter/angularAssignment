<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to foodiez Registration </h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="sinupform" (ngSubmit)="sinup()"> 
                        <div class="row">
                            <div class="form-group">
                                <input type="text" formControlName="fname"  placeholder="First Name">
                            </div>                
                            <div class="form-group">
                                <input type="text" formControlName="lname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="form-group">
                                <input type="email" formControlName="email"  placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">                            
                            <div class="form-group">
                                <input type="password" formControlName="password"  placeholder="Password">
                            </div>
                        </div>                        
                        <input type="submit" value="Register" class="btn btn-info btn-block">                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
