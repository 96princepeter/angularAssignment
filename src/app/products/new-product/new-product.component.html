<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #newProductForm="ngForm">
            <div id="user-data"
            ngModelGroup="productData"
            #productData="ngModelGroup">
                <div class="form-group">
                    <label for="productname">Product name</label>
                    <input type="text" id="productname"
                        class="form-control"
                        ngModel
                        name="productname"
                        required>
                </div>
                <div class="form-group">
                    <label for="productcost">Product Cost</label>
                    <input type="text" id="productcost"
                    class="form-control"
                    ngModel
                    name="productcost"
                    required>
                </div>
            </div>
            <p *ngIf="!productData.valid && productData.touched">Product Data is invalid!</p>     
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!newProductForm.valid">Submit</button>
            </form>
        </div>
    </div>
